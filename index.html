<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <nav id="navbar"></nav>
    <div id="content">
        <h1>Welcome to Food Recipe App</h1>

        <div id="search-page" class="page">
            <h2>Search Recipes</h2>
            <input type="text" id="search-input" placeholder="Enter recipe name">
            <button id="search-btn">Search</button>
            <div id="search-results"></div>
        </div>

        <div id="recipe-day-page" class="page">
            <h2>Recipe of the Day</h2>
            <div id="recipe-day"></div>
        </div>

        <div id="random-recipes-page" class="page">
            <h2>Random Recipes</h2>
            <div id="random-recipes"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
